{% extends 'base.html' %}

{% block content %}
    
    <div id="container" style="width: 75%;">
        <canvas id="weather-chart" data-url="{% url 'climate:chart' %}"></canvas>
    </div>

    {% include 'includes/script.html' %}

    <script>

        var data_url    = '/api/climate/chart/';
        var chartData   = []
        var labels      = []
        $.ajax({
            method  : "GET",
            url     : data_url,

            success : function (res_data) {

                labels      = res_data.labels
                chartData   = res_data.data

                plotChart()

            },
            error : function (error_data) {

                console.log("Error");
                console.log(error_data)

            }
        });

        function plotChart() {
            var ctx = document.getElementById('weather-chart');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Weather Chart by City',
                        data: chartData,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',

                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',

                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true,
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Average Temp.'
                            }
                        }],
                        xAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Cities'
                            }
                        }],
                    }
                }
            });
        }


    </script>

{% endblock %}
